    <div class="container mt-5">
        <form class="bg-dark-subtle">
            <div class="form-row">
                <div class="col-6 mx-auto mb-3">
                    <label for="nombre">Nombre del tarjetahabiente</label>
                    <input type="text" class="form-control text-center" id="nombre" placeholder="ej: Juan Perez" required>
                </div>
                <div class="col-6 mx-auto mb-3">
                    <label for="numeroTarjeta">Escriba su numero de tarjeta</label>
                    <input type="text" class="form-control text-center" id="numeroTarjeta" placeholder="ej: 0000-0000-0000-0000" required>
                </div>
                <div class="col-6 mx-auto mb-3">
                    <label for="fechaExpiracion">Fecha de Expiración</label>
                    <input type="text" class="form-control text-center" id="fechaExpiracion" placeholder="MM/AA" required>
                </div>
                <div class="col-6 mx-auto mb-3">
                    <label for="codigoSeguridad">Código de Seguridad (CVV)</label>
                    <input type="text" class="form-control text-center" id="codigoSeguridad" placeholder="CVV" required>
                </div>
            </div> 
            <div class="form-group">
              <label for="direccion">Lugar de entrega o especificar si requiere retiro en sucursal</label>
              <input type="text" class="form-control text-center" id="direccion" placeholder="ej: residencial santa rosa #0, casa#0/ ej2: retiro en sucursal" required>
            </div>
            
            <button class="btn btn-success mt-5 d-flex mx-auto" type="submit">Procesar pago</button>
        </form>
